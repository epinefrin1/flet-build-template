name: Android APK Yap

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Java Kur
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Flutter SDK Kur
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Gereklilikleri Yükle
      run: |
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Flet APK Build (Otomatik Onaylı)
      run: |
        # 'yes' komutu tüm sorulara otomatik 'y' (evet) cevabını verir.
        # Ayrıca 'main.py' dosyasını özellikle belirttik ki aramasın.
        yes | flet build apk main.py --project "TurnuvaApp" --org "com.turnuva.app" --verbose

    - name: APK Dosyasını Yükle
      uses: actions/upload-artifact@v4
      with:
        name: turnuva-apk
        path: build/apk/app-release.apk
