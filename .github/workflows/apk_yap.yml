name: Android APK Yap

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Java Kur
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Flutter SDK Kur
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Gereklilikleri Yükle
      run: |
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Flet APK Build
      run: |
        flet build apk --project "TurnuvaApp" --no-android-signing --verbose

    # İŞTE DÜZELTİLEN KISIM: v3 yerine v4 yaptık
    - name: APK Dosyasını Yükle
      uses: actions/upload-artifact@v4
      with:
        name: turnuva-apk
        path: build/apk/app-release.apk
